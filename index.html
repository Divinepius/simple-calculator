<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper w-full">
<!-- start header -->
        <header class="text-center p-4 bg-sky-500 text-white ">
            <h1 class="font-bold text-xl">Js Calculator</h1>
        </header>
        <!-- end header -->

        <!-- Start display UI -->

        <section class="w-full flex justify-center mt-20">
            <div id="display" class="bg-gray-200 w-60 p-2 text-right text-2xl font-bold rounded-xl border-2 border-white shadow-lg">
                0
            </div>
        </section>
        <!-- End display UI -->

        <!-- Start calculator design -->
        <div class="calculator w-full flex justify-center gap-3 mt-4">
            <!-- Numbers -->
            <div class="numbers grid grid-cols-3 gap-4" >
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">1</button>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">2</button>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">3</button>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">4</button>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">5</button>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">6</button>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">7</button>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">8</button>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">9</button>
                <div id="clear" class="cursor-pointer bg-red-500 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">C</div>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">0</button>
                <Div id="equal" class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">=</Div>
            </div>
            <!-- End Numbers -->

            <!-- operators -->
            <div class="operators flex flex-col gap-4">
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">+</button>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">-</button>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">/</button>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">*</button>
                <button class="bg-gray-300 p-4 rounded hover:bg-sky-300 duration-500 hover:scale-105 shadow-lg hover:text-white hover:font-bold">%</button>
            </div>
            <!-- End of operators -->
        </div>
        <!-- end calculator design -->
    </div>

    <script src="js/tailwind.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
